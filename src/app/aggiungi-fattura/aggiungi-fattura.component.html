<form (ngSubmit)="onSubmit()"><!-- #invoiceForm="ngForm" -->
    <div class="form-group">
        <label for="issue_date">Issue Date:</label>
        <input type="date" id="issue_date" [(ngModel)]="fattura.issue_date" name="issue_date" required>
    </div>

    <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" [(ngModel)]="fattura.due_date" name="due_date" required>
    </div>

    <div class="form-group">
        <label for="emitter_full_name">Emitter Full Name:</label>
        <input type="text" id="emitter_full_name" [(ngModel)]="fattura.emitter_full_name" name="emitter_full_name"
            required>
    </div>

    <div class="form-group">
        <label for="emitter_email">Emitter Email:</label>
        <input type="email" id="emitter_email" [(ngModel)]="fattura.emitter_email" name="emitter_email" required>
    </div>

    <div class="form-group">
        <label for="destination_full_name">Destination Full Name:</label>
        <input type="text" id="destination_full_name" [(ngModel)]="fattura.destination_full_name"
            name="destination_full_name" required>
    </div>

    <div class="form-group">
        <label for="destination_email">Destination Email:</label>
        <input type="email" id="destination_email" [(ngModel)]="fattura.destination_email" name="destination_email"
            required>
    </div>

    <div class="form-group">
        <label for="total_amount">Total Amount:</label>
        <input type="number" id="total_amount" [(ngModel)]="fattura.total_amount" name="total_amount" required>
    </div>

    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" [(ngModel)]="fattura.status" name="status" required>
            <option value="Inviata">Inviata</option>
            <option value="Ricevuta">Ricevuta</option>
            <option value="Pagata">Pagata</option>
            <option value="Annullata">Annullata</option>
            <option value="Non Pagata">Non Pagata</option>
        </select>
    </div>

    <div class="form-group">
        <label for="emitter_user">Emitter User:</label>
        <input type="number" id="emitter_user" [(ngModel)]="fattura.emitter_user" name="emitter_user" required>
    </div>

    <div class="form-group">
        <label for="destination_user">Destination User:</label>
        <input type="number" id="destination_user" [(ngModel)]="fattura.destination_user" name="destination_user"
            required>
    </div>

    <!-- <div class="form-group">
        <label for="sdi_identifier">SDI Identifier:</label>
        <input type="text" id="sdi_identifier" [(ngModel)]="fattura.sdi_identifier" name="sdi_identifier">
    </div> -->

    <div class="form-group">
        <label for="xml_file">XML File:</label>
        <input type="file" id="xml_file" (change)="onFileSelected($event)" name="xml_file">
    </div>

    <div class="row-right">
        <div class="card-container">
            <button type="submit" class="card card-small">
                <mat-icon>send</mat-icon>
                <span>Invia Fattura</span>
            </button>
        </div>
    </div>
</form>
